#â”€â”€ Global background (no blur/dark by default, subtle vignette) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
background {
    monitor =
    path = /home/saiatama1784/Pictures/wallpapers/wallhaven-9d3l21.png
    color = rgba(0,0,0,0)            # wallpaper shows through
    blur_passes = 0                  # no blur until input is active
    blur_size   = 0
    contrast    = 1.0
    brightness  = 1.0
    vibrancy    = 0.0
    vibrancy_darkness = 0.0
    overlay_color = rgba(0,0,0,0.10) # very gentle vignette
}

#â”€â”€ Password input field (activates blur, darken & animations) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
input-field {
    monitor =
    size = 240, 52                   # slightly larger
    outline_thickness = 3
    # pulsing gradient in your wallpaperâ€™s purplesâ†’teals
    outline_gradient = radial(rgba(180,100,200,0.6), rgba(100,200,220,0.6))
    outline_pulse = true             # gently pulses the gradient
    dots_char = "â˜…"                  # star-shaped dots!
    dots_size    = 0.28
    dots_spacing = 0.8
    dots_center  = true
    dots_color_animated = true       # cycles through gradient colors
    outer_color = rgba(0,0,0,0.6)    # dark semiâ€‘transparent backdrop
    inner_color = rgba(0,0,0,0.8)    # deeper dark when active
    font_color  = rgba(240,240,255,0.9)
    placeholder_text = "ðŸ”’ Password"  # padlock icon
    hide_input   = true
    fade_on_empty = true
    fade_timeout = 600               # hide quickly after typing
    background_blur = true           # enable blur when focused
    background_blur_passes = 2       # stronger blur
    background_blur_size   = 6
    background_overlay_color = rgba(0,0,0,0.4) 
                                      # darken wallpaper behind input
    position = 0, 20                 # center + down a bit
    halign = center
    valign = center
    check_color    = rgba(200,120,180,0.7)
    capslock_color = rgba(250,180,180,0.7)
    visible_only_on_keyboard = true  # only show on typing
}

